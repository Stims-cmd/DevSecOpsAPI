<!DOCTYPE html>
<html lang="fr">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>Accueil Général</title>
  </head>
  <body>
    <h1>Cliquez pour avoir une anecdote sur les chats :</h1>
    <br>
    <button onclick="getCatFact()">Obtenir un fait</button>

    <script>
        function getCatFact() {
            fetch("https://catfact.ninja/fact")
                .then(response => response.json())
                .then(data => {
                    document.getElementById("resultat").textContent = data.fact;
                })
                .catch(error => {
                    document.getElementById("resultat").textContent = "Erreur : " + error;
                });
        }
    </script>
  </body>
</html>
