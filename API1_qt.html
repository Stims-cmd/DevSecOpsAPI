<!DOCTYPE html>
<html lang="fr">
  <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <title>API1</title>
  </head>
  <body>
  <h1>Obtenir un fait aleatoire sur les chats : </h1>
  <button onclick="getCatFact()">Cliquez ici</button>
  <p id="result"></p>

  <script>
    async function getCatFact() {
      const response = await fetch("http://127.0.0.1:5000/catfact");
      const data = await response.json();
      document.getElementById("result").innerText = data.fact;
    }
  </script>
</body>
</html>
